<!DOCTYPE html>
<html>
<head>
	<title>My To-Do List</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="to-do-list.css">
</head>
<body>
	<!--This is just the HTML part of the final TO Do list-->
	<table width="700" align="center">
		<tr>
			<th><font size="7">List of Events</font></th>
		</tr>
	</table>
	<p style="text-align:center;"><img width="300" src="bg.jpg"></p>
	<div>
		<span>
			<form style="text-align: center">
				<label for="Title"></label>
				<input name="Work to do" size="50" id="Title" type="text" placeholder="Title" style="font-size:20pt;height:40px;width:600px;">
				<label for="Day"></label>
				<input name="On day" size="50" id="Day" type="Day" placeholder="Day" style="font-size:15pt;height:30px;width:450px;">
				<p><button id="work" style="font-size:20pt;height:40px;width:100px;">Add</button></p>
			</form>
		</span>
	</div>
</body>
</html>
